---
coupons: # collection of fixtures
  db: coupon_db
  table_name: coupons
  associations:
    belongs_to:
      user:
        primary_key: id
        foreign_key: user_id
  rows:
    default: &default
      coupon_id: 1
      coupon_name: 90% off
      name: 90% off
      amount: 100
      order_limit: 2
      note: something worth mentioned
      create_time: ${Now()}
      update_time: ${Now()}
    default_with_user:
      <<: *default
      user: @user.default # reference
    twenty_discount: # fixtures under specified namespace
      <<: *default # inherit from default
      coupon_name: 20 discount
      amount: 20
    three_hundred_discount: # fixtures under specified namespace
      <<: *default
      coupon_name: 300 discount!
      amount: 300
